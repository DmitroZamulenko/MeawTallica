        <header>                <!--логотип-->

            <form id="form">
                <h1>
                    CREATING YOUR OWN MUSIC GROUP
                </h1>
                <label for="nickname">
                    nickname
                    <br>
                    <input type="text" id="nickname" placeholder="nickname" maxlength="15">
                </label>
                <br>
                <label for="male">
                    <input type="radio" name="gender" id="male" value="male">
                    male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female" value="female">
                    female
                </label>
                <label for="dog">
                    <input type="radio" name="gender" id="dog" value="dog">
                    dog
                </label>
                <br>
                <label for="date">
                    date start game
                    <br>
                    <input type="date" id="date" min="1900-01-01" max="2022-01-01" value="2000-01-01">
                </label>
                <br>
                <label for="password">
                    Password
                    <br>
                    <input type="password" maxlength="10" placeholder="password" id="password">
                </label>
                <br>
                <br>
                <button type="submit" id="start">start travel</button>
                <button type="reset" id="reset">delete</button>
            </form>
